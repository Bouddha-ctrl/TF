<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>users list</title>
    <span th:replace="layouts/head :: head"></span>
</head>
<body>
<span th:replace="layouts/navbar :: admin_navbar"></span>

<div class="container">
<h1>All Users </h1>

<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th>username</th>
        <th>firstname</th>
        <th>enabled</th>
        <th>action</th>
    </tr>
    <thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:utext="${user.username}"></td>
        <td th:utext="${user.firstname}"></td>
        <td th:utext="${user.enabled}"></td>

        <td th:if="${user.enabled == true}">
            <a th:href="@{'/admin/disable/' + ${user.id}}">disable me</a>
        </td>
        <td th:if="${user.enabled != true}">
            <a th:href="@{'/admin/enable/' + ${user.id}}">enable me</a>
        </td>


    </tr>
    <tbody>
</table>
</div>
<span th:replace="layouts/foot :: foot"></span>
</body>
</html>
