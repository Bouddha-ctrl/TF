<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="border: 1px solid;">
    <tr>
        <th>username</th>
        <th>firstname</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.username}"></td>
        <td th:utext="${user.firstname}"></td>
    </tr>
</table>
</body>
</html>
