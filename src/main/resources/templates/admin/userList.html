<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users list</title>
    <span th:replace="layouts/head :: head"></span>
</head>
<body>
    <span th:replace="layouts/navbar :: admin_navbar"></span>

    <div class="container">
        <h1>All Users </h1>

        <table class="table table-striped table-sm  ">
            <thead>
            <tr>
                <th>Last name</th>
                <th>First name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:utext="${user.lastname}"></td>
                <td th:utext="${user.firstname}"></td>
                <td >
                    <a th:href="@{'/admin/disable/' + ${user.id}}"
                       data-th-if="${user.enabled == true}"
                       class="badge badge-success rounded-pill d-inline">
                            Enabled
                    </a>
                    <a th:href="@{'/admin/enable/' + ${user.id}}"
                       data-th-if="${user.enabled != true}"
                       class="badge badge-danger rounded-pill d-inline">
                        Disabled
                    </a>
                </td>

                <td>
                    <a>Delete</a>
                </td>


            </tr>
            <tbody>
        </table>
    </div>
</body>
<script>

</script>
</html>
